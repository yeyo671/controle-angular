<section class="register">
  <form class="register_form" [formGroup]="registerForm" (ngSubmit)="addUser()">
    <h2>Inscription</h2>
    <div class="register_form-container">
      <input
        type="text"
        placeholder="Username"
        class="input"
        formControlName="username"
      />
      <div
        *ngIf="
          registerForm.get('username')?.invalid &&
          registerForm.get('username')?.touched
        "
      >
        <small *ngIf="registerForm.get('username')?.errors?.['required']"
          >Username is required</small
        >
      </div>
      <input
        type="password"
        placeholder="Password"
        class="input"
        formControlName="password"
      />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <small *ngIf="registerForm.get('password')?.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']"
          >Password must be at least 4 characters</small
        >
        <small *ngIf="registerForm.get('password')?.errors?.['maxlength']"
          >Password cannot be more than 8 characters</small
        >
      </div>
    </div>
    <button class="btn" [disabled]="registerForm.invalid">S'inscrire</button>
  </form>
</section>
